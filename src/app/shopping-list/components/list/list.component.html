<h2>My Shopping List</h2>
<ul>
  <li *ngFor = 
      "let item of shoppingList;
      let i = index" >
      <!-- <span> {{ i+1 }} </span> -->
      <span> {{ item.name }} </span>
      <span> {{ item.quantity }} </span>
      <span [ngClass]="{
        'VegFruits': item.type === 'Fruits and Vegetables'}">

      </span>
      <button (click)="onDeleteItem(item.id)"> x </button>
  </li>
</ul>
